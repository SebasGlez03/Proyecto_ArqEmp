<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Inicio - Moodle</title>
    <link rel="stylesheet" href="InicioProfesor.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="moodle-300x300.png" alt="Logo Moodle">
            <div class="logo-texto">
                <span class="titulo">Moodle</span>
                <small class="subtitulo">Docente</small>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#" class="active" id="link-inicio">Inicio</a></li>
                <li><a href="CalificarTareaProfesor.html" id="link-tareas">Calificar Tareas</a></li>
                <li><a href="#" class="modal-btn" data-section="Mensajes">Mensajes</a></li>
                <li><a href="#" class="modal-btn" data-section="Notificaciones">Notificaciones</a></li>
                <li><a href="#" class="modal-btn" data-section="Calificaciones">Calificaciones</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <!-- SLIDER -->
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="images.png" alt="Imagen 1" class="img1"></div>
                <div class="slide"><img src="images (1).png" alt="Imagen 2" class="img2"></div>
                <div class="slide"><img src="images.jpg" alt="Imagen 3" class="img3"></div>
            </div>
        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>Moodle © 2025 - Plataforma Educativa </p>
        <p>Contacto: soporte@moodle.edu.mx | Tel: (644) 123-4567</p>
    </footer>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>En proceso</h3>
            <p>La sección seleccionada aún está en desarrollo.</p>
        </div>
    </div>
